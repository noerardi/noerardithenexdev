<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigment 2</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <nav class="header-menu">
        <ul class="list-menu">
            <li>
                <a href="./Assigment1.html">HOME</a>
            </li>
            <li>
                <a href="#">PRODUCT</a>
            </li>
            <li>
                <a href="#">GALLERY</a>
            </li>
            <li>
                <a href="#">BLOG</a>
            </li>
            <li>
                <a href="#">INVENTORY</a>
            </li>
        </ul>
    </nav>
    <div class="isi-konten">
        <section class="profile">
            <div class="avatar">
                <div class="image-profile">
                    <img src="#" alt="foto" class="foto">
                </div>
                <div class="info-profile">
                    <div class="profile-name">
                        <span style="font-size: 2vw;font-weight: bold;" id="hasilnama"></span>
                        <span style="font-size: 1.5vw;" id="hasilrole"></span>
                    </div>
                    <div class="button-profile">
                        <button class="button-kontak">Contact</button>
                        <button class="button-resume">Resume</button>
                    </div>
                </div>
            </div>
            <hr>
            <div class="profil">
                <table>
                    <tr>
                        <td style="font-weight: 700; width: 10vw;">Availability</td>
                        <td id="hasilavailability"></td>
                    </tr>
                    <tr>
                        <td style="font-weight: 700; width: 10vw;">Usia</td>
                        <td id="hasilage"></td>
                    </tr>
                    <tr>
                        <td style="font-weight: 700; width: 10vw;">Lokasi</td>
                        <td id="hasillokasi"></td>
                    </tr>
                    <tr>
                        <td style="font-weight: 700; width: 10vw;">Pengalaman</td>
                        <td id="hasilyears"></td>
                    </tr>
                    <tr>
                        <td style="font-weight: 700; width: 10vw;">Email</td>
                        <td id="hasilemail"></td>
                    </tr>
                </table>
            </div>
        </section>
        <section class="form">
            <form class="formField">
                <label for="name">Name</label>
                <input type="text" id="name">
                <label for="role">Role</label>
                <input type="text" id="role">
                <label for="availability">Availability</label>
                <input type="text" id="availability">
                <label for="age">Age</label>
                <input type="text" id="age">
                <label for="lokasi">Lokasi</label>
                <input type="text" id="lokasi">
                <label for="years">Years</label>
                <input type="text" id="years">
                <label for="email">Email</label>
                <input type="text" id="email">
                <br>
                <button onclick="onSubmit()">Submit</button>
            </form>
        </section>
    </div>
</body>
<script>
    function onSubmit(){
        var nama = document.getElementById("name").value;
        var role = document.getElementById("role").value;
        var availability = document.getElementById("availability").value;
        var age = document.getElementById("age").value;
        var lokasi = document.getElementById("lokasi").value;
        var years = document.getElementById("years").value;
        var email = document.getElementById("email").value;
        console.log(nama)

        document.getElementById('hasilnama').innerHTML = nama;
        document.getElementById('hasilrole').innerHTML = role;
        document.getElementById('hasilyears').innerHTML = years;
        document.getElementById('hasilemail').innerHTML = email;
        document.getElementById('hasillokasi').innerHTML = lokasi;
        document.getElementById('hasilavailability').innerHTML = availability;
        document.getElementById('hasilage').innerHTML = age;
        

        
    }
</script>
</html>
