<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covdi Tracker</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styleassigment3.css">
</head>
<body>
 <div class="container">
    <h2>COVID-19 CASES in <span id="country"></span><img src="" id="flag"></h2>
    <div class="board">
        <div class="card a">
            <i class="fa fa-tachometer"></i>
            <h5>Kasus Aktif</h5>
            <span id="active"></span>
        </div>
        <div class="card ca">
            <i class="fa fa-th-list"></i>
            <h5>Total Kasus</h5>
            <span id="cases"></span>
        </div>
        <div class="card cr">
            <i class="fa fa-times-circle"></i>
            <h5>kasus Kritis</h5>
            <span id="critical"></span>
        </div>
        <div class="card d">
            <i class="fa fa-times"></i>
            <h5>Jumlah Kematian</h5>
            <span id="deaths"></span>
        </div>
        <div class="card r">
            <i class="fa fa-check-square"></i>
            <h5>Total Sembuh</h5>
            <span id="recovered"></span>
        </div>
        <div class="card t">
            <i class="fa fa-eye"></i>
            <h5>Jumlah Testing</h5>
            <span id="tests"></span>
        </div>
    </div>
</div>
</body>
<script types="text/javascript">
    fetch('https://corona.lmao.ninja/v2/countries/Indonesia')
    .then((response)=>{
        return response.json();    
    })
    .then((data)=>{
        document.getElementById("flag").src = data.countryInfo.flag;
        document.getElementById("country").innerHTML = data.country.toLocaleString();
        document.getElementById("cases").innerHTML = data.cases.toLocaleString();
        document.getElementById("critical").innerHTML = data.critical.toLocaleString();
        document.getElementById("deaths").innerHTML = data.deaths.toLocaleString();
        document.getElementById("recovered").innerHTML = data.recovered.toLocaleString();
        document.getElementById("tests").innerHTML = data.tests.toLocaleString();
        document.getElementById("active").innerHTML = data.active.toLocaleString();
    })
</script>
</html>
